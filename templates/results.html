<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body style="background-image: url('https://cdn.shopify.com/s/files/1/0070/7032/files/Online_Reviews.jpg?v=1645739795&width=1024');">

  <div class="table-users">
   <div class="header" style="background-color:rgb(206, 251, 236)">
      <h2 style="text-align: center;color:crimson">⭐⭐REVIEWS⭐⭐</h2>
   </div>
   <table cellspacing="0">
      <tr>
         <th>Product</th>
         <th>Name</th>
         <th>Rating</th>
         <th>Comment Heading</th>
         <th width="230">Comments</th>
      </tr>
         {% for review in reviews %}
      <tr>
          <td>{{review['Product']}}</td>
         <td>{{review['Name']}}</td>
         <td>{{review['Rating']}}</td>
         <td>{{review['CommentHead']}}</td>
         <td>{{review['Comment']}} </td>
       {% endfor %}
   </table>
</div>



</body>

</html>
